<!DOCTYPE html>
<html>

<head>
	<title>Table sample</title>
	<style>
		body {background-color: #B0C4DE;}
		h1 	 {color: white;}
		p 	 {color: black;}
		
		body {
			background-image: url("doge.png");
			background-repeat: no-repeat;
			background-position: left top;
			margin-left: 200px;
			background-attachment: fixed;
		}
		
		table, th, td {
			border: 1px solid #778899;
			<!-- border-collapse: collapse; -->

		}
		th, td{
			padding: 5px;
		}
		th, td{
			text-align: center;
		}
		table{background-color: #C0C0C0;}
		
	</style>
</head>

<body>
	<center>

			<td><h1>Cats</h1><br><p>Cats are one of my favorite things because they are fun</p></td>
		</tr>
	</table>
	</center>
</body>

</html>
